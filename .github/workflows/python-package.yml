# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v5.0.1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: |
        python -m pip install uv
    - name: Install dependencies
      run: |
        # Test loading requirements.txt
        if [ -f requirements.txt ]; then uv add -r requirements.txt; fi
        # For a dev uv environment that has pytest and flake8 installed
        mv pyproject.toml pyproject.toml.bk
        uv init --python 3.12
        mv pyproject.toml.bk pyproject.toml
        uv sync --dev
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        .venv/bin/flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        .venv/bin/flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with coverage ad unittest
      run: |
        uv sync --dev
        python -V
        cd src && ../.venv/bin/coverage run -m unittest -v pyreparse/tests/test_pyreparse.py && ../.venv/bin/coverage report -m
